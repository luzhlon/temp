<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="skins/Aqua/css/ligerui-all.css">
    <script src="js/jquery.js"></script>
    <script src="js/ligerui.min.js"></script>
    <script src="script/autocomplete.js"></script>
</head>
<body>
<div id="mainLayout">
    <div position="left"></div>
    <div position="center">
        <input type="button" onclick="onEdit()" value="Edit" accesskey="b">
        <input type="button" onclick="onEnd()" value="End" accesskey="e">
        <div id="grid"> </div>
    </div>
</div>
</body>
<script>
    $('#mainLayout').ligerLayout({
        leftWidth: 200,
    });
    $('#grid').ligerGrid({
        columns: [
            { display: 'ID', name: 'id', align: 'left', width: 100, minWidth: 60 },
            { display: '著作', name: 'name', minWidth: 120 },
            { display: '作者', name: 'author', minWidth: 140 },
            { display: '朝代', name: 'dynasty', width:'auto' } ]
    });
</script>
</html>
