<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="themes/default/easyui.css">
    <link rel="stylesheet" href="themes/icon.css">
    <link rel="stylesheet" href="css/autocomplete.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easyui.min.js"></script>
    <script src="script/autocomplete.js"></script>
</head>
<body>

<input type="text" id="test_edit">
<div id="menu">divdivdiv</div>
<div id="dialog" style="width: 0; height: 0;"></div>

<script>
    var edit = new AutoCompleter('#test_edit');
    edit.addOption('汇编');
    edit.addOption('c语言');
    edit.addOption('c++');
    edit.addOption('java');
    edit.addOption('python');
    edit.addOption('javascript');
    edit.addOption('lua');
    edit.refreshOptions(false);

    $('#dialog').dialog({
        title: 'DIALOG',
        width: 500,
        height: 300,
        closed: false,
        cache: false,
        modal: true
    });
</script>

<table class="easyui-datagrid" title="Basic DataGrid" style="width:100%;height:500px"
       data-options="singleSelect:true,collapsible:true,url:'datagrid_data1.json',method:'get'">
    <thead>
    <tr>
        <th data-options="field:'itemid',width:80">Item ID</th>
        <th data-options="field:'productid',width:100">Product</th>
        <th data-options="field:'listprice',width:80,align:'right'">List Price</th>
        <th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
        <th data-options="field:'attr1',width:250">Attribute</th>
        <th data-options="field:'status',width:60,align:'center'">Status</th>
    </tr>
    </thead>
</table>

</body>
</html>
